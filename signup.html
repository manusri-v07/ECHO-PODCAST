<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Echo Podcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-container">

    <div class="auth-card text-center">
        <div class="auth-logo-icon">
            <i class="fa-solid fa-wave-square"></i>
        </div>

        <div class="auth-header">
            <h2>Join Echo</h2>
            <p>Start your journey into modern podcasting</p>
        </div>

        <div class="social-login">
            <button class="btn btn-social"><i class="fa-brands fa-google"></i></button>
            <button class="btn btn-social"><i class="fa-brands fa-apple"></i></button>
            <button class="btn btn-social"><i class="fa-brands fa-facebook-f"></i></button>
        </div>

        <div class="divider">or sign up with email</div>

        <form>
            <div class="input-group-custom">
                <input type="text" class="form-control-custom" placeholder="Full Name" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-group-custom">
                <input type="email" class="form-control-custom" placeholder="Email Address" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-group-custom">
                <input type="password" class="form-control-custom" placeholder="Create Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="text-start mb-4 px-1">
                <p class="x-small text-secondary m-0" style="font-size: 0.75rem;">
                    By creating an account, you agree to our
                    <a href="#" class="text-purple text-decoration-none fw-bold">Terms</a> and
                    <a href="#" class="text-purple text-decoration-none fw-bold">Privacy Policy</a>
                </p>
            </div>

            <a href="login.html" class="btn btn-auth-submit text-decoration-none d-block">Create Account</a>
        </form>

        <p class="text-secondary small mt-5">
            Already have an account? <a href="login.html" class="text-purple text-decoration-none fw-bold">Sign In</a>
        </p>
    </div>

</body>

</html>
