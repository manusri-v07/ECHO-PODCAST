<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Echo Podcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="d-flex align-items-center mb-5 px-3">
            <i class="fa-solid fa-wave-square fa-2x text-primary-echo me-3" style="color: var(--accent-purple);"></i>
            <h3 class="fw-bold m-0">Echo</h3>
        </div>

        <div class="nav flex-column">
            <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> Home</a>
            <a href="explore.html" class="nav-link active"><i class="fa-solid fa-compass"></i> Explore</a>
            <a href="library.html" class="nav-link"><i class="fa-solid fa-book-mark"></i> Library</a>
            <hr class="text-secondary opacity-25 px-3">
            <a href="settings.html" class="nav-link"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="mb-4 d-flex align-items-center gap-3">
            <a href="explore.html"
                class="btn btn-outline-purple rounded-circle p-0 d-flex align-items-center justify-content-center"
                style="width: 40px; height: 40px;"><i class="fa-solid fa-arrow-left"></i></a>
            <h2 class="fw-bold m-0">Music</h2>
        </div>

        <div class="row g-4 mt-2">
            <!-- Echo Card 1 -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="echo-card h-100"
                    onclick="playPodcast('Echo 03: Beats & Rythm', 'DJ Master', 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=500&auto=format&fit=crop', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3')">
                    <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=500&auto=format&fit=crop"
                        alt="Music">
                    <div class="echo-card-body">
                        <h6 class="echo-title text-white">Echo 03: Beats & Rythm</h6>
                        <p class="echo-description">Electronic music trends.</p>
                        <button class="btn btn-purple btn-sm w-100">Listen Now</button>
                    </div>
                </div>
            </div>

            <!-- Echo Card 2 -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="echo-card h-100"
                    onclick="playPodcast('Echo 09: Jazz Lounge', 'Smooth Sax', 'https://images.unsplash.com/photo-1453090927415-5f453c04656f?q=80&w=500&auto=format&fit=crop', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3')">
                    <img src="https://images.unsplash.com/photo-1453090927415-5f453c04656f?q=80&w=500&auto=format&fit=crop"
                        alt="Music">
                    <div class="echo-card-body">
                        <h6 class="echo-title text-white">Echo 09: Jazz Lounge</h6>
                        <p class="echo-description">Classic and modern jazz.</p>
                        <button class="btn btn-purple btn-sm w-100">Listen Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Global Footer Player -->
    <footer class="fixed-bottom fixed-player d-flex align-items-center justify-content-between px-4">
        <div class="d-flex align-items-center" style="width: 25%;">
            <img id="footer-thumb" src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=100"
                width="45" height="45" class="rounded-2 me-3" alt="Now Playing">
            <div class="overflow-hidden">
                <h6 id="footer-title" class="echo-title-sm text-white text-truncate m-0" style="font-size: 0.8rem;">
                    Ready to play</h6>
                <p id="footer-artist" class="echo-author-sm m-0" style="font-size: 0.7rem;">Select an Echo</p>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center flex-grow-1">
            <button class="btn btn-play-toggle border-0" onclick="togglePlayback()"
                style="width: 35px; height: 35px; background: white; color: black; border-radius: 50%;">
                <i id="play-icon" class="fa-solid fa-play fa-xs"></i>
            </button>
        </div>
        <div class="d-flex align-items-center justify-content-end gap-3" style="width: 25%;">
            <div class="custom-progress" style="width: 100px; height: 3px; background: #333;">
                <div class="progress-bar-inner" style="width: 0%; background: #7C3AED;"></div>
            </div>
        </div>
    </footer>

    <audio id="main-audio"></audio>
    <script src="player.js"></script>
</body>

</html>
