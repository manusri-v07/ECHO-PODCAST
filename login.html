<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Echo Podcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-container">

    <div class="auth-card text-center">
        <div class="auth-logo-icon">
            <i class="fa-solid fa-wave-square"></i>
        </div>

        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Ready to jump back into your favorite stories?</p>
        </div>

        <div class="social-login">
            <button class="btn btn-social"><i class="fa-brands fa-google"></i></button>
            <button class="btn btn-social"><i class="fa-brands fa-apple"></i></button>
            <button class="btn btn-social"><i class="fa-brands fa-facebook-f"></i></button>
        </div>

        <div class="divider">or login with email</div>

        <form>
            <div class="input-group-custom">
                <input type="email" class="form-control-custom" placeholder="Email Address" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-group-custom">
                <input type="password" class="form-control-custom" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 px-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label small text-secondary" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <a href="#" class="small text-purple text-decoration-none fw-bold">Forgot password?</a>
            </div>

            <a href="index.html" class="btn btn-auth-submit text-decoration-none d-block">Sign In</a>
        </form>

        <p class="text-secondary small mt-5">
            New to Echo? <a href="signup.html" class="text-purple text-decoration-none fw-bold">Create an account</a>
        </p>
    </div>

</body>

</html>
