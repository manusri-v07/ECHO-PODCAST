<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Library - Echo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="d-flex align-items-center mb-5 px-3">
            <i class="fa-solid fa-wave-square fa-2x text-purple me-3"></i>
            <h3 class="fw-bold m-0">Echo</h3>
        </div>
        <div class="nav flex-column">
            <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> Home</a>
            <a href="explore.html" class="nav-link"><i class="fa-solid fa-compass"></i> Explore</a>
            <a href="library.html" class="nav-link active"><i class="fa-solid fa-book-bookmark"></i> Library</a>
            <a href="settings.html" class="nav-link"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h2 class="fw-bold mb-4">Your Library</h2>

        <!-- Library Tabs -->
        <div class="d-flex mb-5">
            <button class="lib-pill active" onclick="switchLibTab('subscribed')">Subscribed Shows</button>
            <button class="lib-pill" onclick="switchLibTab('saved')">Saved Episodes</button>
            <button class="lib-pill" onclick="switchLibTab('history')">History</button>
        </div>

        <!-- Section: Subscribed Shows (Grid) -->
        <section id="lib-subscribed" class="lib-section">
            <div class="row g-4">
                <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                    <div class="echo-card"
                        onclick="goToPlayer('The Daily Tech', 'Sarah Chen', 'https://images.unsplash.com/photo-1589903308904-1010c2294adc?auto=format&fit=crop&w=400&q=80', 'Tech', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3')">
                        <img src="https://images.unsplash.com/photo-1589903308904-1010c2294adc?auto=format&fit=crop&w=400&q=80"
                            alt="Tech">
                        <h6 class="echo-title-sm mt-2 text-white">The Daily Tech</h6>
                        <p class="echo-author-sm">Sarah Chen</p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                    <div class="echo-card"
                        onclick="goToPlayer('Mystery Files', 'Detective Audio', 'https://images.unsplash.com/photo-1509248961158-e54f6934749c?q=80&w=400&auto=format&fit=crop', 'Mystery', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3')">
                        <img src="https://images.unsplash.com/photo-1509248961158-e54f6934749c?q=80&w=400&auto=format&fit=crop"
                            alt="Mystery">
                        <h6 class="echo-title-sm mt-2 text-white">Mystery Files</h6>
                        <p class="echo-author-sm">Detective Audio</p>
                    </div>
                </div>
                <!-- More items can be added here -->
            </div>
        </section>

        <!-- Section: Saved Episodes -->
        <section id="lib-saved" class="lib-section d-none">
            <div class="lib-list-item"
                onclick="playPodcast('Echo 14: Silent Symphony', 'Mind Relax', 'https://images.unsplash.com/photo-1524678606370-a47ad25cb82a?auto=format&fit=crop&w=100&q=80', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3')">
                <img src="https://images.unsplash.com/photo-1524678606370-a47ad25cb82a?auto=format&fit=crop&w=100&q=80"
                    class="lib-thumb" alt="AI">
                <div class="flex-grow-1">
                    <h6 class="text-white fw-bold mb-1">Echo 14: Silent Symphony</h6>
                    <p class="text-secondary small mb-1">Mind Relax</p>
                </div>
                <button class="btn btn-purple btn-sm rounded-pill"><i class="fa-solid fa-play"></i></button>
            </div>
        </section>

        <!-- Section: History -->
        <section id="lib-history" class="lib-section d-none">
            <p class="text-secondary">Your listening history will appear here.</p>
        </section>
    </main>

    <!-- Global Footer Player -->
    <footer class="fixed-bottom fixed-player d-flex align-items-center justify-content-between px-4">
        <div class="d-flex align-items-center" style="width: 25%;">
            <img id="footer-thumb"
                src="https://images.unsplash.com/photo-1589903308904-1010c2294adc?auto=format&fit=crop&w=100" width="45"
                height="45" class="rounded-2 me-3" alt="Now Playing">
            <div class="overflow-hidden">
                <h6 id="footer-title" class="echo-title-sm text-white text-truncate m-0" style="font-size: 0.8rem;">
                    Ready to play</h6>
                <p id="footer-artist" class="echo-author-sm m-0" style="font-size: 0.7rem;">Select an Echo</p>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center flex-grow-1">
            <button class="btn btn-play-toggle border-0" onclick="togglePlayback()"
                style="width: 35px; height: 35px; background: white; color: black; border-radius: 50%;">
                <i id="play-icon" class="fa-solid fa-play fa-xs"></i>
            </button>
        </div>
        <div class="d-flex align-items-center justify-content-end gap-3" style="width: 25%;">
            <div class="custom-progress" style="width: 100px; height: 3px; background: #333;">
                <div class="progress-bar-inner" style="width: 0%; background: #7C3AED;"></div>
            </div>
        </div>
    </footer>

    <audio id="main-audio"></audio>
    <script src="player.js"></script>
    <script>
        function switchLibTab(tab) {
            document.querySelectorAll('.lib-pill').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.lib-section').forEach(sec => sec.classList.add('d-none'));
            document.getElementById('lib-' + tab).classList.remove('d-none');
        }
    </script>
</body>

</html>
