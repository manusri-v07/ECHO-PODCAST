<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Echo Podcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="d-flex align-items-center mb-5 px-3">
            <i class="fa-solid fa-wave-square fa-2x text-primary-echo me-3" style="color: var(--accent-purple);"></i>
            <h3 class="fw-bold m-0">Echo</h3>
        </div>

        <div class="nav flex-column">
            <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> Home</a>
            <a href="explore.html" class="nav-link active"><i class="fa-solid fa-compass"></i> Explore</a>
            <a href="library.html" class="nav-link"><i class="fa-solid fa-book-mark"></i> Library</a>
            <hr class="text-secondary opacity-25 px-3">
            <a href="settings.html" class="nav-link"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="mb-4 d-flex align-items-center gap-3">
            <a href="explore.html"
                class="btn btn-outline-purple rounded-circle p-0 d-flex align-items-center justify-content-center"
                style="width: 40px; height: 40px;"><i class="fa-solid fa-arrow-left"></i></a>
            <h2 class="fw-bold m-0">Search Results</h2>
        </div>

        <p class="text-secondary mb-5">Showing results for your recent search query.</p>

        <div class="row g-4">
            <!-- Result 1 -->
            <div class="col-12 col-md-6 col-xl-4">
                <div class="echo-card h-100 p-3">
                    <div class="row g-0 h-100">
                        <div class="col-4 p-2">
                            <img src="https://images.unsplash.com/photo-1524678606370-a47ad25cb82a?auto=format&fit=crop&w=400&q=80"
                                class="rounded-4 w-100 h-100 object-fit-cover shadow-sm" alt="Echo 14">
                        </div>
                        <div class="col-8 p-3 d-flex flex-column h-100">
                            <h6 class="echo-title text-white m-0">Echo 14: Silent Symphony</h6>
                            <p class="echo-description small mt-1 mb-3">Found in Meditation category.</p>
                            <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>
                            <div class="mt-auto d-flex gap-2">
                                <button class="btn btn-purple btn-sm rounded-pill px-3">Listen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result 2 -->
            <div class="col-12 col-md-6 col-xl-4">
                <div class="echo-card h-100 p-3">
                    <div class="row g-0 h-100">
                        <div class="col-4 p-2">
                            <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=400&q=80"
                                class="rounded-4 w-100 h-100 object-fit-cover shadow-sm" alt="Echo 19">
                        </div>
                        <div class="col-8 p-3 d-flex flex-column h-100">
                            <h6 class="echo-title text-white m-0">Echo 19: Meta Verse</h6>
                            <p class="echo-description small mt-1 mb-3">Found in Technology category.</p>
                            <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>
                            <div class="mt-auto d-flex gap-2">
                                <button class="btn btn-purple btn-sm rounded-pill px-3">Listen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
